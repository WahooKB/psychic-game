<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>The Psychic Game</title>
</head>
<body>

    <h1>The Psychic Game</h1>

    <br>

    <p>Guess what letter I'm thinking of...</p>

    <br>

    <p>Wins: <span id="numberWins"></span></p>
    <p>Losses: <span id="numberLosses"></span></p>
    <p>Guesses Left: <span id="guessesLeft"></span></p>
    <p>Your Guesses so far: <span id="userText"></span></p>

    <script type="text/javascript">
    
    var numberWins = 0;
    var numberLosses = 0;
    var guessesLeft = 10;
    var randomLetters;
    // var userText = document.getElementById("yourGuesses");
    // var guessesLeft = document.getElementById("guessesLeft");
    
    var computerLetters = ["a", "b", "c", "c", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];
    
    for (var i = 0; i <computerLetters.length; i++) {
        var randomLetters = computerLetters[Math.floor(Math.random() * computerLetters.length)];

        if (userText == randomLetters) { 
        numberWins++;
        break;
        };
    };
    console.log("Computer's number: " + randomLetters)
    console.log("Wins: " + numberWins)

    if (userText != randomLetters) {
        numberLosses++;
        guessesLeft--;
        
        
    };
    console.log("Losses: " + numberLosses)
    console.log("Guesses Left: " + guessesLeft)
    
    document.onkeyup = function(event) {
        userText.textContent = event.key;
      };
    console.log("Your guesses so far: " + userText)

   
    // if ("numberLosses" === 9) {
    //     //the game resets
    // };

    // if "nubmerWins" === 9 {
    //     //the game resets
    // };
    
    </script>
</body>
</html>
